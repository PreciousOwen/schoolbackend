{% extends 'base.html' %}
{% block content %}
<h2 style="color: var(--primary); margin-bottom: 20px; text-align: center;">
    Route Map: {{ route.name }}
</h2>

<p style="text-align: center;">
    <strong>From:</strong> {{ route.start_location }}<br>
    <strong>To:</strong> {{ route.end_location }}
</p>

<!-- External Map Container Styled Like the Original -->
<div style="height: 450px; width: 100%; border-radius: 8px; border: 1px solid var(--border); box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); margin-top: 20px; display: flex; align-items: center; justify-content: center;">
    <a href="https://schoolroute.silicon4forge.org/?origin={{ route.start_coordinates }}&destination={{ route.end_coordinates }}"
       target="_blank"
       style="padding: 12px 24px; background-color: var(--primary); color: white; border-radius: 6px; text-decoration: none; font-weight: 500; font-size: 18px;">
        Open Map in SchoolRoute App
    </a>
</div>

<!-- Loading Indicator -->
<div id="map-loading" style="text-align: center; margin-top: 10px;">
    <span>Map preview is available in external app.</span>
</div>

<!-- Error Display (disabled since we aren't fetching directions here) -->
<div id="map-error" style="display: none;"></div>
{% endblock %}
