{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <h2>Delete Student</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>
    <button type="submit" class="btn" style="background:#d32f2f;">Delete</button>
    <a href="{% url 'admin_dashboard' %}" class="btn" style="background:#888;">Cancel</a>
  </form>
</div>
<style>
.form-container {
  max-width: 400px;
  margin: 40px auto;
  padding: 30px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  text-align: center;
}
.btn {
  background: #1976d2;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.2s;
  margin: 10px 5px;
  text-decoration: none;
  display: inline-block;
}
.btn:hover {
  background: #125ea2;
}
</style>
{% endblock %}
