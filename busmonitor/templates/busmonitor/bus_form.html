{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <h2>{% if bus %}Edit{% else %}Add{% endif %} Bus</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">{% if bus %}Update{% else %}Add{% endif %} Bus</button>
  </form>
  <p style="text-align:center; margin-top:20px;">
    <a href="{% url 'admin_dashboard' %}" style="color:#1976d2;">Back to Dashboard</a>
  </p>
</div>
<style>
.form-container {
  max-width: 400px;
  margin: 40px auto;
  padding: 30px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.form-container input, .form-container select {
  width: 100%;
  padding: 10px;
  margin: 10px 0 20px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.btn {
  background: #1976d2;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.2s;
}
.btn:hover {
  background: #125ea2;
}
h2 {
  text-align: center;
  color: #1976d2;
  margin-top: 30px;
}
</style>
{% endblock %}
