{% extends 'base.html' %}
{% block content %}
<div class="role-choice-container">
  <h2>Register as:</h2>
  <div class="role-buttons">
    <a href="{% url 'register_parent' %}" class="role-btn">Parent Registration</a>
    <a href="{% url 'register_driver' %}" class="role-btn">Driver Registration</a>
    <a href="{% url 'login' %}" class="role-btn">Login (Parent/Driver)</a>
    <a href="{% url 'custom_admin_login' %}" class="role-btn">Admin Login</a>
  </div>
</div>
<style>
.role-choice-container {
  max-width: 400px;
  margin: 60px auto;
  padding: 40px 30px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  text-align: center;
}
.role-buttons {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 30px;
}
.role-btn {
  display: block;
  background: #1976d2;
  color: #fff;
  text-decoration: none;
  padding: 14px 0;
  border-radius: 6px;
  font-size: 18px;
  font-weight: 500;
  transition: background 0.2s;
}
.role-btn:hover {
  background: #125ea2;
}
</style>
{% endblock %}
