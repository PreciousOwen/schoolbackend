<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bus Monitoring System</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1976d2;
            --primary-dark: #125ea2;
            --danger: #d32f2f;
            --background: #f4f6f8;
            --card-bg: #fff;
            --border: #e0e0e0;
            --radius: 10px;
        }
        body {
            background: var(--background);
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: var(--primary);
            color: #fff;
            padding: 18px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 24px;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #e3e3e3;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .logout-link {
            color: #fff;
            font-weight: 500;
            margin-left: 20px;
        }
        .logout-link:hover {
            color: #ffc107;
        }
        hr {
            border: 0;
            border-top: 1px solid var(--border);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div style="font-size: 1.5em; font-weight: 700; letter-spacing: 1px;">School Bus Monitoring System</div>
        <div>
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.get_full_name|default:user.username }}</span>
                <a href="/logout/" class="logout-link">Logout</a>
            {% else %}
                <a href="/login/">Login</a>
                <a href="/choose-role/">Choose Role</a>
            {% endif %}
        </div>
    </div>
    <hr>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
